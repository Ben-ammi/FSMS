<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="createaccount.cshtml.css">
  </head>
  <body>
  <!--Sign up page-->
  <div class="container">
    <h3 class="mt-3 text-center fw-bold">Create an Account!</h3>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">First Name</label>
      <input type="text" class="form-control rounded-3 border-warning bg" id="exampleFormControlInput1" placeholder="First name">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">Last Name</label>
      <input type="text" class="form-control rounded-3 border-warning bg" id="exampleFormControlInput1" placeholder="Last name">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">Email</label>
      <input type="email" class="form-control rounded-3  border-warning bg" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">Username</label>
      <input type="text" class="form-control rounded-3 border-warning bg" id="exampleFormControlInput1" placeholder="Enter Your Username">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">Password</label>
      <input type="password" class="form-control rounded-3 border-warning bg" id="exampleFormControlInput1" placeholder="Password">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">Password</label>
      <input type="password" class="form-control rounded-3 border-warning bg" id="exampleFormControlInput1" placeholder="Repeat Password">
    </div>
  <div class="mb-3">
    <a href="login.html">
    <button type="button" class="btn mt-3 fw-bold" id="exampleFormControlInput1">Register Account</button>
    </a>
  </div>
  <hr>
  <div class="mb-3">
    <button type="button" class="btn mt-3 fw-bold" id="exampleFormControlInput1">Register with Google</button>
  </div>
  <div class="mb-3">
    <button type="button" class="btn mt-3 fw-bold" id="exampleFormControlInput1">Register with LinkedIn</button>
  </div>
  <hr>
  <div class="mb-3">
    <a href="forgotpassword.html">Forgot Password?</a>
  <br>
  <a href="login.html">Already have an account? Login!</a>
  </div>
