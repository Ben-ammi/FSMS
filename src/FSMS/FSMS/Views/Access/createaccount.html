
@model YourNamespace.Models.AccountModel

@{
    ViewData["Title"] = "Create Account";
}
  <!--Sign up page-->
  <div class="container">
    <h3 class="mt-3 text-center fw-bold">Sign up Now</h3>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">Email</label>
      <input type="email" class="form-control rounded-3  border-warning bg" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">Full Name</label>
      <input type="text" class="form-control rounded-3 border-warning bg" id="exampleFormControlInput1" placeholder=" Enter Your official name">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">Username</label>
      <input type="text" class="form-control rounded-3 border-warning bg" id="exampleFormControlInput1" placeholder="Enter Your Username">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label mb-2 fw bold">Password</label>
      <input type="password" class="form-control rounded-3 border-warning bg" id="exampleFormControlInput1" placeholder="Enter password">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label fw-semibold" for="gridCheck">
          Remember Password
        </label>
      </div>
  </div>
  <div class="mb-3">
    <input type="submit" class="btn mt-3 fw-bold" id="exampleFormControlInput1" placeholder="submit">
  </div>

  @section Scripts {
    <partial name="_ValidationScriptsPartial" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
}
