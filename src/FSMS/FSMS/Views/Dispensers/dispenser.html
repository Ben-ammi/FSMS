<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FSMS - DISPENSER</title>
     <!-- favicon for this website-->
     <link rel="icon" type="image/x-icon" href="/src/FSMS/FSMS/Views/img/favicon_io/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="dispenser.css" rel="stylesheet">
  </head>
  <body>
    <!-- Dispenser Header -->
    <div class="text-center mt-4">
      <img class="dispenser-icon" src="/src/FSMS/FSMS/Views/img/dispenserimage.jpg" alt="Dispenser image">
      <h1 class="dispenser-text">Dispenser</h1>
    </div>

    <!-- Main Content: Registering a dispenser -->
    <div class="container register-section mt-5">
      <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <div class="dropdown mb-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            --Select Fuel Type--
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#" onclick="updateDropdown('Petrol')">Petrol</a></li>
            <li><a class="dropdown-item" href="#" onclick="updateDropdown('Diesel')">Diesel</a></li>
            <li><a class="dropdown-item" href="#" onclick="updateDropdown('Kerosene')">Kerosene</a></li>
          </ul>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Tsh</span>
          <input type="text" class="form-control-sm" placeholder="Enter amount" aria-label="Amount">
        </div>

        <button type="button" class="btn btn-primary">Purchase</button>
      </div>
    </div>

    <!-- JavaScript for updating dropdown button text -->
    <script>
      function updateDropdown(text) {
        document.getElementById('dropdownMenuButton').innerText = text;
      }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
